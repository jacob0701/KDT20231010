<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
    function func() {  
        var x = 15;
        document.write(x + "<br>");
    }

         // 변수 x는 전역 변수
    var x = 10;
    func();                         // func() 함수 호출
    document.write(x + "<br>");
</script>
</head>	
<body>
</body>  
</html>
